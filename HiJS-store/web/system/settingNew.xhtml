<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/master.xhtml">

            <ui:define name="right">

                <h:form id="formNew">
                    <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
                    <p:toolbar id="toolbar" styleClass="topToolbar">
                        <f:facet name="left">
                            <p:button id="btnReturn" value="返回" outcome="setting" icon="ui-icon-arrowreturn-1-w"  /> 
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnPersist" actionListener="#{systemSettingManagedBean.persist()}" icon="ui-icon-disk" value="保存" style="float: right"
                                             update=":formNew:plgNew"  />
                        </f:facet>
                    </p:toolbar>
                    <p:panel id="panelNew" header="Web站点信息－新增"  >
                        <p:panelGrid id="plgNew" columns="2" columnClasses="w120,w400">
                            <p:outputLabel value="Web站点名称" for="website" />
                            <p:inputText id="website" value="#{systemSettingManagedBean.newEntity.website}" title="名称" required="true" requiredMessage="The WebSite field is required."/>
                            <p:outputLabel value="网址" for="weburl" />
                            <p:inputText id="weburl" value="#{systemSettingManagedBean.newEntity.weburl}" title="名称" required="true" requiredMessage="The WebSite field is required."/>
                            <p:outputLabel value="站点路径" for="webpath" />
                            <p:inputText id="webpath" value="#{systemSettingManagedBean.newEntity.webpath}" title="系统路径" required="true" requiredMessage="The WebPath field is required."/>
                            <f:facet name="footer">   

                            </f:facet>      
                        </p:panelGrid>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
