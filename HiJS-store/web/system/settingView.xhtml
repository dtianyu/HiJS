<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/master.xhtml">

            <ui:define name="right">
                
                <h:form id="formView">
                    <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
                    <p:toolbar id="toolbar" styleClass="topToolbar">
                        <f:facet name="left">
                            <p:button id="btnReturn" value="返回" outcome="setting" icon="ui-icon-arrowreturn-1-w"  /> 
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnVerify" actionListener="#{systemSettingManagedBean.verify()}" icon="ui-icon-locked" value="复核" 
                                             rendered="#{systemSettingManagedBean.currentEntity.status!='V'}" update=":formView"/>
                            <p:commandButton id="btnUnverify" actionListener="#{systemSettingManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" 
                                             rendered="#{systemSettingManagedBean.currentEntity.status=='V'}"  update=":formView"/>
                        </f:facet>
                    </p:toolbar>

                    <p:panel id="panelView" header="Web站点信息－查看"  >
                        <p:panelGrid id="plgNew" columns="2" columnClasses="w120,w400" styleClass="plgView">
                            <h:outputText value="站点名称"/>
                            <h:outputText value="#{systemSettingManagedBean.currentEntity.website}" title="website"/>
                            <h:outputText value="网址"/>
                            <h:outputText value="#{systemSettingManagedBean.currentEntity.weburl}" title="weburl"/>
                            <h:outputText value="物理路径"/>
                            <h:outputText value="#{systemSettingManagedBean.currentEntity.webpath}" title="webpath"/>
                            <h:outputText value="状态"/>
                            <h:outputText value="#{systemSettingManagedBean.currentEntity.status}" title="Status"/>
                            <f:facet name="footer">

                            </f:facet>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
