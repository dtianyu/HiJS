<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/master.xhtml">

            <ui:define name="topAdv">

            </ui:define>
            <ui:define name="right">
                <f:view>

                    <h:form id="formList">
                        <p:growl id="growl" showSummary="false" showDetail="true" sticky="true" />
                        <p:dataTable value="#{storeManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="15,30,45"  lazy="true">
                            <f:facet name="header">
                                <p:commandButton id="btnCreate" value="新增" action="#{storeManagedBean.create('storeNew')}" styleClass="right" icon="ui-icon-plus" /> 
                                <p:outputLabel>资料维护</p:outputLabel>
                            </f:facet>
                            <p:column styleClass="w160">
                                <f:facet name="header">
                                    <h:outputText value="板块"/>
                                </f:facet>
                                <p:selectOneMenu id="kind" value="#{item.kind}" title="Kind" required="false" disabled="true">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItem itemLabel="Select One" itemValue="" />  
                                    <f:selectItems value="#{storeKindQueryBean.entityList}"  var="e"  itemLabel="#{e.name}" itemValue="#{e.id}" />
                                </p:selectOneMenu> 
                            </p:column>
                            <p:column styleClass="w350">
                                <f:facet name="header">
                                    <h:outputText value="名称"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>                   
                            <p:column styleClass="w120">
                                <f:facet name="header">
                                    <h:outputText value="手机"/>
                                </f:facet>
                                <h:outputText value="#{item.mobile}"/>
                            </p:column>                            
                            <p:column styleClass="w060">
                                <f:facet name="header">
                                    <h:outputText value="排序"/>
                                </f:facet>
                                <h:outputText value="#{item.idx}"/>
                            </p:column> 
                            <p:column styleClass="w060">
                                <f:facet name="header">
                                    <h:outputText value="状态"/>
                                </f:facet>
                                <h:outputText value="#{item.status}"/>
                            </p:column>  
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="菜单"/>
                                </f:facet>
                                <p:menuButton value="操作" style="float: right">  
                                    <p:menuitem id="btnView" actionListener="#{storeManagedBean.view(item)}" icon="ui-icon-document" value="查看" 
                                                oncomplete="PF('viewDialog').show()" update=":formView:dlgView"/>                                 
                                    <p:menuitem id="btnEdit" action="#{storeManagedBean.edit(item,'storeEdit')}" icon="ui-icon-pencil" value="编辑" 
                                                rendered="#{item.status!='V'}" />                                                     
                                    <p:menuitem id="btnDelete" actionListener="#{storeManagedBean.delete(item)}" icon="ui-icon-close" value="删除" 
                                                rendered="#{item.status!='V' }" update=":formList"/>                  
                                </p:menuButton>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputLabel>小Logo高度等于20px宽度小于40px</p:outputLabel>
                                <p:commandButton id="btnLoad" value="刷新" actionListener="#{storeManagedBean.init()}" style="float: right"
                                                 icon="ui-icon-search"    update=":formList"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>                 
                    <h:form id="formView">
                        <p:dialog id="dlgView" header="商家信息－查看" widgetVar="viewDialog" modal="true"  >
                            <p:panelGrid id="plgNew" columns="4" columnClasses="w120,w400,w120,w400">
                                <h:outputText value="商家编号"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.id}" title="Id"/>
                                <h:outputText value="板块"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.kind}" title="Kind"/>
                                <h:outputText value="商家名称"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.name}" title="Name"/>
                                <h:outputText value="地址"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.address}" title="Address"/>
                                <h:outputText value="联系人"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.contactor}" title="Contactor"/>
                                <h:outputText value="手机"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.mobile}" title="Mobile"/>
                                <h:outputText value="电话"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.phone}" title="Phone"/>
                                <h:outputText value="分类"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.category}" title="Category"/>
                                <h:outputText value="专长"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.feature}" title="Feature"/>
                                <h:outputText value="活动"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.action}" title="Action"/>
                                <h:outputText value="消费"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.pcc}" title="Pcc"/>
                                <h:outputText value="好评"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.hot}" title="Hot"/>
                                <h:outputText value="排序"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.idx}" title="Idx"/>
                                <h:outputText value="小Logo"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.logo1}" title="Logo1"/>
                                <h:outputText value="大Logo"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.logo2}" title="Logo2"/>
                                <h:outputText value="状态"/>
                                <h:outputText value="#{storeManagedBean.currentEntity.status}" title="Status"/>
                                <f:facet name="footer">
                                    <p:commandButton id="btnVerify" actionListener="#{storeManagedBean.verify()}" icon="ui-icon-locked" value="复核" style="float: right"
                                                     rendered="#{storeManagedBean.currentEntity.status!='V'}"    oncomplete="PF('viewDialog').hide()" update=":formList"/>
                                    <p:commandButton id="btnUnverify" actionListener="#{storeManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" style="float: right"
                                                     rendered="#{storeManagedBean.currentEntity.status=='V'}"    oncomplete="PF('viewDialog').hide()" update=":formList"/>
                                </f:facet>

                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
