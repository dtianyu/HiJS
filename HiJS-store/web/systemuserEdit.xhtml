<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="home" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{userManagedBean.update()}" icon="ui-icon-disk" update="plgEdit"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="用户信息－新增">
                <h:panelGrid id="plgEdit"  columns="3" columnClasses="Wid20,Wid50,Wid30" styleClass="Wid60 Responsive" >       
                    <h:outputText value="手机号码" />
                    <p:inputText id="userid" value="#{userManagedBean.currentUser.userid}" placeholder="手机" styleClass ="Wid90" required="true" 
                                 requiredMessage="请输入手机号" >
                        <f:validateRegex pattern="^1[3|4|5|8][0-9]{9,9}$"  />
                        <f:validator validatorId="com.jinshanlife.validator.UserId"/>
                    </p:inputText>
                    <p:message for="userid"/>
                    <h:outputText value="姓名"/>
                    <p:inputText id="username" value="#{userManagedBean.currentUser.username}" placeholder="姓名"  styleClass ="Wid90"  required="true" requiredMessage="请输入姓名"/>
                    <p:message for="username"/>
                    <h:outputText value="邮箱"/>                    
                    <p:inputText id="mail" value="#{userManagedBean.currentUser.email}" placeholder="邮箱" styleClass ="Wid90"  required="true" 
                                 requiredMessage="请输入邮箱">
                        <f:validator validatorId="com.jinshanlife.validator.UserMailAdd"/>
                    </p:inputText>
                    <p:message for="mail"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
