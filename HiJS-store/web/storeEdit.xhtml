<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/master.xhtml">

            <ui:define name="right">
                <h:form id="formEdit">
                    <p:growl id="growl" autoUpdate="true"  showSummary="false" showDetail="true" sticky="true" />
                    <p:panel header="商家信息－修改">
                        <h:panelGrid columns="2" columnClasses="w120,w300" styleClass="plgEdit">
                            <p:outputLabel value="板块" for="kind" />
                            <p:selectOneMenu id="kind" value="#{storeManagedBean.currentEntity.kind}" title="Kind" required="true" requiredMessage="The Kind field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItem itemLabel="Select One" itemValue="" />  
                                <f:selectItems value="#{storeKindQueryBean.dataList}"  var="e"  itemLabel="#{e.name}" itemValue="#{e.id}" />
                            </p:selectOneMenu> 
                            <p:outputLabel value="商家名称" for="name" />
                            <p:inputText id="name" value="#{storeManagedBean.currentEntity.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                            <p:outputLabel value="地址" for="address" />
                            <p:inputText id="address" value="#{storeManagedBean.currentEntity.address}" title="Address" required="true" requiredMessage="The Address field is required."/>
                            <p:outputLabel value="联系人" for="contactor" />
                            <p:inputText id="contactor" value="#{storeManagedBean.currentEntity.contactor}" title="Contactor" required="true" requiredMessage="The Contactor field is required."/>
                            <p:outputLabel value="手机" for="mobile" />
                            <p:inputText id="mobile" value="#{storeManagedBean.currentEntity.mobile}" title="Mobile" required="true" requiredMessage="The Mobile field is required."/>
                            <p:outputLabel value="电话" for="phone" />
                            <p:inputText id="phone" value="#{storeManagedBean.currentEntity.phone}" title="Phone" />
                            <p:outputLabel value="分类" for="category" />
                            <p:inputText id="category" value="#{storeManagedBean.currentEntity.category}" title="Category" required="true" requiredMessage="The Category field is required."/>
                            <p:outputLabel value="专长" for="feature" />
                            <p:inputText id="feature" value="#{storeManagedBean.currentEntity.feature}" title="Feature" />
                            <p:outputLabel value="活动" for="action" />
                            <p:inputText id="action" value="#{storeManagedBean.currentEntity.action}" title="Action" />
                            <p:outputLabel value="消费" for="pcc" />
                            <p:inputText id="pcc" value="#{storeManagedBean.currentEntity.pcc}" title="Pcc" />
                            <p:outputLabel value="好评" for="hot" />
                            <p:rating id="hot" value="#{storeManagedBean.currentEntity.hot}" stars="5"/>
                            <p:outputLabel value="排序" for="idx" />
                            <p:inputText id="idx" value="#{storeManagedBean.currentEntity.idx}" title="Idx" required="true" requiredMessage="The Idx field is required."/>
                            <p:outputLabel value="小Logo" for="logo1" />
                            <p:inputText id="logo1" value="#{storeManagedBean.currentEntity.logo1}" title="Logo1" />
                            <p:outputLabel value="大Logo" for="logo2" />
                            <p:inputText id="logo2" value="#{storeManagedBean.currentEntity.logo2}" title="Logo2" />                                
                            <f:facet name="footer">   
                                <p:commandButton id="btnSave" actionListener="#{storeManagedBean.save()}" icon="ui-icon-disk" value="保存" style="float: right" />                                                
                            </f:facet>  
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                <h:form id="formUpload">
                    <p:fileUpload id="fileUpload"  fileUploadListener="#{fileUploadBean.handleFileUpload}" sizeLimit="5000000" styleClass="fileUpload"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update=":formUpload"/>
                    <h:outputLabel value="文件名：" for="fileName" />
                    <h:outputText id="fileName"  value="#{fileUploadBean.filename}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
