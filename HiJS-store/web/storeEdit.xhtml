<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="home" icon="ui-icon-arrowreturn-1-w"  />                          
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" action="#{storeManagedBean.save('home')}" icon="ui-icon-disk" value="保存"/>                                
                </f:facet>
            </p:toolbar>
            <p:panel id="panelEdit" header="商家信息－修改">
                <f:facet name="header">   

                </f:facet> 
                <h:panelGrid id="plgEdit" columns="2" columnClasses="Wid10,Wid40" styleClass="">
                    <p:outputLabel value="板块" for="kind" />
                    <p:selectOneMenu id="kind" value="#{storeManagedBean.currentEntity.kind}" title="Kind" required="true" requiredMessage="板块不能为空.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{storeManagedBean.storeKindList}"  var="e"  itemLabel="#{e.name}" itemValue="#{e.id}" />
                    </p:selectOneMenu> 
                    <p:outputLabel value="商家名称" for="name" />
                    <p:inputText id="name" value="#{storeManagedBean.currentEntity.name}" title="Name" required="true" requiredMessage="名称不能为空."/>                       
                    <p:outputLabel value="城镇" for="town" />
                    <p:inputText id="town" value="#{storeManagedBean.currentEntity.town}" title="Town"  required="true" requiredMessage="城镇不能为空."/>
                    <p:outputLabel value="地址" for="address" />
                    <p:inputText id="address" value="#{storeManagedBean.currentEntity.address}" title="Address" required="true" requiredMessage="地址不能为空."/>
                    <p:outputLabel value="联系人" for="contactor" />
                    <p:inputText id="contactor" value="#{storeManagedBean.currentEntity.contacter}" title="Contactor" required="true" requiredMessage="联系人不能为空."/>
                    <p:outputLabel value="手机" for="mobile" />
                    <p:inputText id="mobile" value="#{storeManagedBean.currentEntity.mobile}" title="Mobile" required="true" requiredMessage="手机不能为空."/>
                    <p:outputLabel value="电话" for="phone" />
                    <p:inputText id="phone" value="#{storeManagedBean.currentEntity.phone}" title="Phone" />
                    <p:outputLabel value="分类" for="category" />
                    <p:inputText id="category" value="#{storeManagedBean.currentEntity.category}" title="Category" required="true" requiredMessage="分类不能为空."/>
                    <p:outputLabel value="专长" for="feature" />
                    <p:inputText id="feature" value="#{storeManagedBean.currentEntity.feature}" title="Feature" />
                    <p:outputLabel value="活动" for="action" />
                    <p:inputText id="action" value="#{storeManagedBean.currentEntity.action}" title="Action" />
                    <p:outputLabel value="小Logo" for="logo1" />
                    <p:inputText id="logo1" value="#{storeManagedBean.currentEntity.logo1}" title="Logo1" />
                    <p:outputLabel value="大Logo" for="logo2" />
                    <p:inputText id="logo2" value="#{storeManagedBean.currentEntity.logo2}" title="Logo2" />                                
                    <f:facet name="footer">   

                    </f:facet>  
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="formUpload">
            <p:fileUpload id="fileUpload"  fileUploadListener="#{storeManagedBean.handleFileUpload}" sizeLimit="5000000" styleClass="fileUpload"
                          update=":formUpload"/>
            <p:panelGrid id="plgUpload" columns="2" columnClasses="w120,w300">
                <h:outputLabel value="文件名：" for="fileName" />
                <h:outputText id="fileName"  value="#{storeManagedBean.fileName}"/>
            </p:panelGrid> 
        </h:form>
    </ui:define>

</ui:composition>
