<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/master.xhtml">

            <ui:define name="right">
                <h:form id="formNew">
                    <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
                    <p:toolbar id="toolbar" styleClass="topToolbar">
                        <f:facet name="left">
                            <p:button id="btnReturn" value="返回" outcome="store" icon="ui-icon-arrowreturn-1-w"  /> 
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnPersist" actionListener="#{storeManagedBean.persist()}" icon="ui-icon-disk" value="保存" style="float: right"
                                             update=":formNew:plgNew"  />
                        </f:facet>
                    </p:toolbar>
                    <p:panel id="panelNew" header="商家信息－新增">
                        <h:panelGrid id="plgNew" columns="3" columnClasses="w120,w300" styleClass="plgNew">
                            <p:outputLabel value="板块" for="kind" />
                            <p:selectOneMenu id="kind" value="#{storeManagedBean.newEntity.kind}" title="Kind" required="true"  requiredMessage="板块不能为空."  >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItem itemLabel="Select One" itemValue="" />  
                                <f:selectItems value="#{storeManagedBean.storeKindList}"  var="e"  itemLabel="#{e.name}" itemValue="#{e.id}" />
                            </p:selectOneMenu>  
                            <h:outputText value=""/>
                            <p:outputLabel value="商家名称" for="name" />
                            <p:inputText id="name" value="#{storeManagedBean.newEntity.name}" title="Name" required="true" requiredMessage="名称不能为空."/>
                            <h:outputText value=""/>
                            <p:outputLabel value="城镇" for="town" />
                            <p:inputText id="town" value="#{storeManagedBean.newEntity.town}" title="Town"  required="true" requiredMessage="城镇不能为空."/>
                            <h:outputText value=""/>
                            <p:outputLabel value="地址" for="address" />
                            <p:inputText id="address" value="#{storeManagedBean.newEntity.address}" title="Address" required="true" requiredMessage="地址不能为空."/>
                            <h:outputText value=""/>
                            <p:outputLabel value="联系人" for="contactor" />
                            <p:inputText id="contactor" value="#{storeManagedBean.newEntity.contacter}" title="Contactor" required="true" requiredMessage="联系人不能为空."/>
                            <h:outputText value=""/>
                            <p:outputLabel value="手机" for="mobile" />
                            <p:inputText id="mobile" value="#{storeManagedBean.newEntity.mobile}" title="Mobile" required="true" requiredMessage="手机不能为空."/>
                            <h:outputText value=""/>
                            <p:outputLabel value="电话" for="phone" />
                            <p:inputText id="phone" value="#{storeManagedBean.newEntity.phone}" title="Phone" />
                            <h:outputText value=""/>
                            <p:outputLabel value="分类" for="category" />
                            <p:inputText id="category" value="#{storeManagedBean.newEntity.category}" title="Category" required="true" requiredMessage="分类不能为空."/>
                            <h:outputText value=""/>
                            <p:outputLabel value="专长" for="feature" />
                            <p:inputText id="feature" value="#{storeManagedBean.newEntity.feature}" title="Feature" />
                            <h:outputText value=""/>
                            <p:outputLabel value="活动" for="action" />
                            <p:inputText id="action" value="#{storeManagedBean.newEntity.action}" title="Action" />
                            <h:outputText value=""/>
                            <p:outputLabel value="消费" for="pcc" />
                            <p:inputText id="pcc" value="#{storeManagedBean.newEntity.pcc}" title="Pcc" />
                            <h:outputText value=""/>
                            <p:outputLabel value="好评" for="hot" />
                            <p:rating id="hot" value="#{storeManagedBean.newEntity.hot}" stars="5"/>
                            <h:outputText value=""/>
                            <p:outputLabel value="排序" for="idx" />
                            <p:inputText id="idx" value="#{storeManagedBean.newEntity.idx}" title="Idx" required="true" requiredMessage="排名不能为空."/>
                            <h:outputText value=""/>
                            <p:outputLabel value="小Logo" for="logo1" />
                            <p:inputText id="logo1" value="#{storeManagedBean.newEntity.logo1}" title="Logo1" />
                            <h:outputText value=""/>
                            <p:outputLabel value="大Logo" for="logo2" />
                            <p:inputText id="logo2" value="#{storeManagedBean.newEntity.logo2}" title="Logo2" />
                            <h:outputText value=""/>
                            <f:facet name="footer">   

                            </f:facet>      
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
