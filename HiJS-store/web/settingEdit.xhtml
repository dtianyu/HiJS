<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/master.xhtml">

            <ui:define name="right">
                <h:form id="formEdit">
                    <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
                    <p:toolbar id="toolbar" styleClass="topToolbar">
                        <f:facet name="left">
                            <p:button id="btnReturn" value="返回" outcome="store" icon="ui-icon-arrowreturn-1-w"  />                          
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnSave" actionListener="#{systemSettingManagedBean.save()}" icon="ui-icon-disk" value="保存"/>                                
                        </f:facet>
                    </p:toolbar>
                    <p:panel id="panelEdit" header="Web站点信息－修改"  >
                        <p:panelGrid id="plgEdit" columns="2" columnClasses="w120,w300" styleClass="plgEdit">
                            <p:outputLabel value="Web站点名称" for="website" />
                            <p:inputText id="website" value="#{systemSettingManagedBean.currentEntity.website}" title="名称" required="true" requiredMessage="The WebSite field is required."/>
                            <p:outputLabel value="网址" for="weburl" />
                            <p:inputText id="weburl" value="#{systemSettingManagedBean.currentEntity.weburl}" title="名称" required="true" requiredMessage="The WebSite field is required."/>
                            <p:outputLabel value="站点路径" for="webpath" />
                            <p:inputText id="webpath" value="#{systemSettingManagedBean.currentEntity.webpath}" title="Name" required="true" requiredMessage="The Name field is required."/>                     
                            <f:facet name="footer">   

                            </f:facet> 
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
