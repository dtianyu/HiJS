<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{cartManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>  
                </f:facet>
                <f:facet name="right">                                                    
                    <p:commandButton id="btnVerify" actionListener="#{cartManagedBean.verify()}" icon="ui-icon-locked" value="完成" 
                                     rendered="#{cartManagedBean.currentEntity.status!='V'}"   update=":formList"/>
                    <p:commandButton id="btnUnverify" actionListener="#{cartManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" 
                                     rendered="#{cartManagedBean.currentEntity.status=='V'}"  update=":formList"/>
                    <p:commandButton id="btnView" icon="ui-icon-document" value="明细" action="#{cartManagedBean.view('cartDetail')}"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{cartManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{cartManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    资料维护
                </f:facet>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="订单编号"/>
                    </f:facet>
                    <h:outputText value="#{item.cartid}"/>
                </p:column>
                <p:column styleClass="Wid40 Responsive">
                    <f:facet name="header">
                        <h:outputText value="商家"/>
                    </f:facet>
                    <h:outputText value="#{item.store}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="日期"/>
                    </f:facet>
                    <h:outputText value="#{item.recdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10 TexAlCenter">
                    <f:facet name="header">
                        <h:outputText value="时间"/>
                    </f:facet>
                    <h:outputText value="#{item.rectime}">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="金额"/>
                    </f:facet>
                    <h:outputText value="#{item.amts}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="送货费"/>
                    </f:facet>
                    <h:outputText value="#{item.freight}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlcenter">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
