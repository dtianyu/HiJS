<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/cssUserDefine.css" rel="stylesheet" type="text/css" />
        <title>Drizzle Smooth</title>
    </h:head>

    <h:body>
        <div id="container">
            <div id="top">
                <div id="topInfo" style="margin: auto">
                    <ui:insert name="topInfo"> 
                        <h:form id="formtopInfo">
                            <p:commandButton id="logout" value="注销" action="#{userManagedBean.logout()}" update="@form"  styleClass="loginOrLogout"
                                             rendered="${userManagedBean.status}"/>                  
                            <h:outputText id="currentuser"  value="#{userManagedBean.currentUser.name}" rendered="#{userManagedBean.status}" styleClass="currentUserName"/>         
                            <h:outputLabel  for="currentuser" value="当前用户: " rendered="#{userManagedBean.status}" styleClass="currentUserLable"/>
                            <h:outputText id="currentcompany"  value="#{userManagedBean.company.company}" rendered="#{userManagedBean.status}" styleClass="currentCompanyName"/>         
                            <h:outputLabel  for="currentcompany" value="当前公司: " rendered="#{userManagedBean.status}" styleClass="currentCompanyLable"/>  
                        </h:form>   
                    </ui:insert>               
                </div>
                <div id="topAdv">
                    <ui:insert name="topAdv">
                    </ui:insert>
                </div>
                <div id="topNav">
                    <ui:insert name="topNav">

                    </ui:insert>
                </div>              
            </div>
            <div id="center">
                <div id="left">
                    <ui:insert name="left">
                        <ui:include src="leftMenu.xhtml"/>
                    </ui:insert>
                </div>
                <div id="right">
                    <ui:insert name="right"></ui:insert>
                </div>
                <div id="content">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">© 2014 Shanghai Hanbell Precise Machinery CO.,LTD.</ui:insert>           
        </div>
    </h:body>

</html>
