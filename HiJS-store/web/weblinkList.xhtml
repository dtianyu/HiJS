<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/master.xhtml">

            <ui:define name="topAdv">

            </ui:define>
            <ui:define name="right">
                <f:view>

                    <h:form id="formList">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:dataTable value="#{weblinkManagedBean.model}" var="item" styleClass=""  paginator="true" paginatorPosition="bottom" rows="15"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="15,30,45"  lazy="true">
                            <f:facet name="header">
                                <p:commandButton id="btnCreate" value="新增" actionListener="#{weblinkManagedBean.create()}" styleClass="right" icon="ui-icon-plus"  
                                                 oncomplete="PF('newDialog').show();" update=":formNew:dlgNew"/>
                                <p:outputLabel>资料维护</p:outputLabel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Url"/>
                                </f:facet>
                                <h:outputText value="#{item.url}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Logo1"/>
                                </f:facet>
                                <h:outputText value="#{item.logo1}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Logo2"/>
                                </f:facet>
                                <h:outputText value="#{item.logo2}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idx"/>
                                </f:facet>
                                <h:outputText value="#{item.idx}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.status}"/>
                            </p:column> 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="设置"/>
                                </f:facet>
                                <p:menuButton value="操作" style="float: right">  
                                    <p:menuitem id="btnView" actionListener="#{weblinkManagedBean.view(item)}" icon="ui-icon-document" value="#{i18n.btnView}" 
                                                oncomplete="viewDialog.show()" update=":formView:dlgView"/>                                 
                                    <p:menuitem id="btnEdit" actionListener="#{weblinkManagedBean.edit(item)}" icon="ui-icon-pencil" value="#{i18n.btnEdit}" 
                                                rendered="#{item.status!='V'}" oncomplete="editDialog.show()" update=":formEdit:dlgEdit"/>                                                     
                                    <p:menuitem id="btnDelete" actionListener="#{weblinkManagedBean.delete(item)}" icon="ui-icon-close" value="#{i18n.btnDelete}" 
                                                rendered="#{item.status!='V' }" update=":formList"/>                  
                                </p:menuButton>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="btnLoad" value="刷新" actionListener="#{weblinkManagedBean.init()}" style="float: right"
                                                 icon="ui-icon-search"    update=":formList"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                    <h:form id="formNew">
                        <p:dialog id="dlgNew" header="ItemMaster Info" widgetVar="newDialog" modal="true"   >
                            <p:panelGrid id="plgNew" columns="6" columnClasses="plgLable,plgInput,plgLabel,plgInput,plgLabel,plgInput">
                                <p:outputLabel value="Name:" for="name" />
                                <p:inputText id="name" value="#{weblinkManagedBean.newEntity.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                                <p:outputLabel value="Url:" for="url" />
                                <p:inputText id="url" value="#{weblinkManagedBean.newEntity.url}" title="Url" required="true" requiredMessage="The Url field is required."/>
                                <p:outputLabel value="Logo1:" for="logo1" />
                                <p:inputText id="logo1" value="#{weblinkManagedBean.newEntity.logo1}" title="Logo1" />
                                <p:outputLabel value="Logo2:" for="logo2" />
                                <p:inputText id="logo2" value="#{weblinkManagedBean.newEntity.logo2}" title="Logo2" />
                                <p:outputLabel value="Idx:" for="idx" />
                                <p:inputText id="idx" value="#{weblinkManagedBean.newEntity.idx}" title="Idx" required="true" requiredMessage="The Idx field is required."/>
                                <f:facet name="footer">
                                    <p:commandButton id="btnPersist" actionListener="#{weblinkManagedBean.persist()}" icon="ui-icon-disk" value="保存" style="float: right"
                                                     oncomplete="PF('newDialog').hide();" update=":formList"/>
                                </f:facet>      
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="formEdit">
                        <p:dialog id="dlgEdit" header="ItemMaster Info" widgetVar="editDialog" modal="true"  >
                            <p:panelGrid columns="6" columnClasses="plgLable,plgInput,plgLabel,plgInput,plgLabel,plgInput">

                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="formView">
                        <p:dialog id="dlgView" header="ItemMaster Info" widgetVar="viewDialog" modal="true"  >
                            <p:panelGrid columns="6" columnClasses="plgLable,plgInput,plgLabel,plgInput,plgLabel,plgInput">

                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
