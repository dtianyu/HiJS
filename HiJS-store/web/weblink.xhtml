<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/master.xhtml">

            <ui:define name="topAdv">

            </ui:define>
            <ui:define name="right">
                <f:view>

                    <h:form id="formList">
                        <p:growl id="growl" autoUpdate="true" showSummary="false" showDetail="true" sticky="true"/>
                        <p:dataTable value="#{weblinkManagedBean.model}" var="item" tableStyleClass="tableList"  paginator="true" paginatorPosition="bottom" rows="15"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="15,30,45"  lazy="true">
                            <f:facet name="header">
                                <p:commandButton id="btnCreate" value="新增" actionListener="#{weblinkManagedBean.create()}" styleClass="right" icon="ui-icon-plus"  
                                                 oncomplete="PF('newDialog').show();" update=":formNew:dlgNew"/>
                                <p:outputLabel>资料维护</p:outputLabel>
                            </f:facet>
                            <p:column styleClass="w060">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column styleClass="w160">
                                <f:facet name="header">
                                    <h:outputText value="网站"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column  styleClass="w300">
                                <f:facet name="header">
                                    <h:outputText value="Url地址"/>
                                </f:facet>
                                <h:outputText value="#{item.url}"/>
                            </p:column>
                            <p:column  styleClass="w060">
                                <f:facet name="header">
                                    <h:outputText value="排序"/>
                                </f:facet>
                                <h:outputText value="#{item.idx}"/>
                            </p:column>
                            <p:column  styleClass="w060">
                                <f:facet name="header">
                                    <h:outputText value="状态"/>
                                </f:facet>
                                <h:outputText value="#{item.status}"/>
                            </p:column> 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="菜单"/>
                                </f:facet>
                                <p:menuButton value="操作" >  
                                    <p:menuitem id="btnView" actionListener="#{weblinkManagedBean.view(item)}" icon="ui-icon-document" value="查看" 
                                                oncomplete="PF('viewDialog').show()" update=":formView:dlgView"/>                                 
                                    <p:menuitem id="btnEdit" actionListener="#{weblinkManagedBean.edit(item)}" icon="ui-icon-pencil" value="编辑" 
                                                rendered="#{item.status!='V'}" oncomplete="PF('editDialog').show()" update=":formEdit:dlgEdit"/>                                                     
                                    <p:menuitem id="btnDelete" actionListener="#{weblinkManagedBean.delete(item)}" icon="ui-icon-close" value="删除" 
                                                rendered="#{item.status!='V' }" update=":formList"/>                  
                                </p:menuButton>
                            </p:column>
                            <f:facet name="footer">
                                <p:outputLabel>小Logo高度等于20px宽度小于40px</p:outputLabel>
                                <p:commandButton id="btnLoad" value="刷新" actionListener="#{weblinkManagedBean.init()}" style="float: right"
                                                 icon="ui-icon-search"    update=":formList"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                    <h:form id="formNew">
                        <p:dialog id="dlgNew" header="网站信息－新增" widgetVar="newDialog" modal="true"   >
                            <p:panelGrid id="plgNew" columns="2" columnClasses="w120,w400">
                                <p:outputLabel value="网站" for="name" />
                                <p:inputText id="name" value="#{weblinkManagedBean.newEntity.name}" title="网站" required="true" requiredMessage="The Name field is required."/>
                                <p:outputLabel value="Url地址" for="url" />
                                <p:inputText id="url" value="#{weblinkManagedBean.newEntity.url}" title="Url地址" required="true" requiredMessage="The Url field is required."/>
                                <p:outputLabel value="小Logo" for="logo1" />
                                <p:inputText id="logo1" value="#{weblinkManagedBean.newEntity.logo1}" title="小Logo" />
                                <p:outputLabel value="大Logo" for="logo2" />
                                <p:inputText id="logo2" value="#{weblinkManagedBean.newEntity.logo2}" title="大Logo" />
                                <p:outputLabel value="排序" for="idx" />
                                <p:inputText id="idx" value="#{weblinkManagedBean.newEntity.idx}" title="排序" required="true" requiredMessage="The Idx field is required."/>
                                <f:facet name="footer">   
                                    <p:commandButton id="btnPersist" actionListener="#{weblinkManagedBean.persist()}" icon="ui-icon-disk" value="保存" style="float: right"
                                                     oncomplete="PF('newDialog').hide();" update=":formList"/>
                                </f:facet>      
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="formEdit">
                        <p:dialog id="dlgEdit" header="网站信息－修改" widgetVar="editDialog" modal="true"  >
                            <p:panelGrid columns="2" columnClasses="w120,w400">
                                <p:outputLabel value="网站" for="name" />
                                <p:inputText id="name" value="#{weblinkManagedBean.currentEntity.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                                <p:outputLabel value="Url地址" for="url" />
                                <p:inputText id="url" value="#{weblinkManagedBean.currentEntity.url}" title="Url" required="true" requiredMessage="The Url field is required."/>
                                <p:outputLabel value="小Logo" for="logo1" />
                                <p:inputText id="logo1" value="#{weblinkManagedBean.currentEntity.logo1}" title="Logo1" />
                                <p:outputLabel value="大Logo" for="logo2" />
                                <p:inputText id="logo2" value="#{weblinkManagedBean.currentEntity.logo2}" title="Logo2" />
                                <p:outputLabel value="排序" for="idx" />
                                <p:inputText id="idx" value="#{weblinkManagedBean.currentEntity.idx}" title="Idx" required="true" requiredMessage="The Idx field is required."/>
                                <f:facet name="footer">   
                                    <p:commandButton id="btnPersist" actionListener="#{weblinkManagedBean.save()}" icon="ui-icon-disk" value="保存" styleClass="right"
                                                     oncomplete="PF('editDialog').hide();" update=":formList"/>
                                </f:facet> 
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="formView">
                        <p:dialog id="dlgView" header="网站信息－查看" widgetVar="viewDialog" modal="true"  >
                            <p:panelGrid id="plgNew" columns="2" columnClasses="w120,w400">
                                <h:outputText value="网站"/>
                                <h:outputText value="#{weblinkManagedBean.currentEntity.name}" title="Name"/>
                                <h:outputText value="Url地址"/>
                                <h:outputText value="#{weblinkManagedBean.currentEntity.url}" title="Url"/>
                                <h:outputText value="小Logo"/>
                                <h:outputText value="#{weblinkManagedBean.currentEntity.logo1}" title="Logo1"/>
                                <h:outputText value="大Logo"/>
                                <h:outputText value="#{weblinkManagedBean.currentEntity.logo2}" title="Logo2"/>
                                <h:outputText value="排序"/>
                                <h:outputText value="#{weblinkManagedBean.currentEntity.idx}" title="Idx"/>
                                <h:outputText value="状态"/>
                                <h:outputText value="#{weblinkManagedBean.currentEntity.status}" title="Status"/>
                            </p:panelGrid>
                            <f:facet name="footer">
                                <p:commandButton id="btnVerify" actionListener="#{weblinkManagedBean.verify()}" icon="ui-icon-locked" value="复核" style="float: right"
                                                 rendered="#{weblinkManagedBean.currentEntity.status!='V'}"    oncomplete="PF('viewDialog').hide()" update=":formList"/>
                                <p:commandButton id="btnUnverify" actionListener="#{weblinkManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" style="float: right"
                                                 rendered="#{weblinkManagedBean.currentEntity.status=='V'}"    oncomplete="PF('viewDialog').hide()" update=":formList"/>
                            </f:facet>
                        </p:dialog>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
