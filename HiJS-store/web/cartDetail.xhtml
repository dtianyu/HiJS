<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="cart" icon="ui-icon-arrowreturn-1-w"  />                          
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{cartManagedBean.cartDetails}" var="item">
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="商家名称"/>
                    </f:facet>
                    <h:outputText value="#{cartManagedBean.currentStore.name}"/>
                </p:column>
                <p:column styleClass="Wid40 Responsive">
                    <f:facet name="header">
                        <h:outputText value="商品"/>
                    </f:facet>
                    <h:outputText value="#{item.content}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlright">
                    <f:facet name="header">
                        <h:outputText value="单价"/>
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlright">
                    <f:facet name="header">
                        <h:outputText value="数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlright">
                    <f:facet name="header">
                        <h:outputText value="金额"/>
                    </f:facet>
                    <h:outputText value="#{item.amts}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlcenter">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
