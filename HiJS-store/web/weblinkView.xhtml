<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/master.xhtml">

            <ui:define name="right">

                <h:form id="formView">
                    <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
                    <p:toolbar id="toolbar" styleClass="topToolbar">
                        <f:facet name="left">
                            <p:button id="btnReturn" value="返回" outcome="weblink" icon="ui-icon-arrowreturn-1-w"  /> 
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnVerify" actionListener="#{weblinkManagedBean.verify()}" icon="ui-icon-locked" value="复核" 
                                             rendered="#{weblinkManagedBean.currentEntity.status!='V'}" update=":formView"/>
                            <p:commandButton id="btnUnverify" actionListener="#{weblinkManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" 
                                             rendered="#{weblinkManagedBean.currentEntity.status=='V'}" update=":formView"/>
                        </f:facet>
                    </p:toolbar>
                    <p:panel id="panelView" header="网站信息－查看">
                        <p:panelGrid id="plgView" columns="2" columnClasses="w120,w300" styleClass="plgView">
                            <h:outputText value="网站"/>
                            <h:outputText value="#{weblinkManagedBean.currentEntity.name}" title="Name"/>
                            <h:outputText value="Url地址"/>
                            <h:outputText value="#{weblinkManagedBean.currentEntity.url}" title="Url"/>
                            <h:outputText value="小Logo"/>
                            <h:outputText value="#{weblinkManagedBean.currentEntity.logo1}" title="Logo1"/>
                            <h:outputText value="大Logo"/>
                            <h:outputText value="#{weblinkManagedBean.currentEntity.logo2}" title="Logo2"/>
                            <h:outputText value="排序"/>
                            <h:outputText value="#{weblinkManagedBean.currentEntity.idx}" title="Idx"/>
                            <h:outputText value="状态"/>
                            <h:outputText value="#{weblinkManagedBean.currentEntity.status}" title="Status"/>
                            <f:facet name="footer">

                            </f:facet> 
                        </p:panelGrid>  
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
